<h1>Literatura</h1>

<h2>Libros</h2>
<app-projects-list *ngIf="bookIds" [projectIds]="bookIds" [projectsType]="'literature'" [headersLevel]=3></app-projects-list>

<h2>Relatos cortos</h2>
<section *ngFor="let shortStoriesGroup of shortStoryIds">
    <h3>{{ shortStoriesGroup.year }}</h3>
    <app-projects-list [projectIds]="shortStoriesGroup['short-stories']" [projectsType]="'literature'" [headersLevel]=3></app-projects-list>
</section>
