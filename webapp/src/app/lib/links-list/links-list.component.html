<ul>
    <li *ngFor="let link of links">
	<a *ngIf="link.href.startsWith('http')" target="_blank" [href]="link.href">{{ link.text }}</a>
        <a *ngIf="!link.href.startsWith('http')" [href]="link.href">{{ link.text }}</a>

        <span *ngIf="link.warning"> ({{ link.warning }})</span>
    </li>
</ul>
